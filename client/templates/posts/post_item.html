<template name="postItem">
  <tr class="">
    <td>
      <a href="{{pathFor 'postPage'}}" class="">{{title}}</a>
    </td>
    <td>
      {{author}}
    </td>
    <td>
      {{comments}}
    </td>
    <td>
      <a href="{{pathFor 'userPage' name=this.username}}" class="">{{username}}</a>
    </td>
  </tr>
</template>
