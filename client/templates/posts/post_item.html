<template name="postItem">
  <tr class="">
    <td>
      <a href="{{pathFor 'postPage'}}" class="">{{title}}</a>
    </td>
    <td>
      {{author}}
    </td>
    <td>
      {{comments}}
    </td>
    <td>
      <a href="{{pathFor 'userPage' name=this.username}}" class="">{{username}}</a>
      {{#if ownPost}}<a href="{{pathFor 'postEdit'}}" class="ui right floated button">Edit</a>{{/if}}
    </td>
  </tr>
</template>
