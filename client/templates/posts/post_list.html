<template name="postsList">
  <div>
    <table class="ui celled padded table unstackable">
      <thead>
        <tr>
          <th>Title</th><th>Author</th><th>Comments</th><th>User</th>
        </tr>
      </thead>
      <tbody>
        {{#each posts}}
          {{> postItem}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
