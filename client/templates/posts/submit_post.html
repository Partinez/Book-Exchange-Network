<template name="postSubmit">
  <h2>New post</h2>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="title" type="text" class="validate" name="title">
          <label for="title" class="">Title</label>
        </div>
        <div class="input-field col s6">
          <input id="author" type="text" class="validate" name="author">
          <label for="author" class="">Author</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="comments" type="text" class="validate" name="comments">
          <label for="comments" class="">Comments</label>
        </div>
      </div>
      <div class="row">
        <input type="submit" value="Submit" class="waves-effect waves-light btn"/>
      </div>
    </form>
  </div>
</template>
