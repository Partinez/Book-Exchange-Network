<template name="postCard">
  <div class="card">
    <div class="card-content">
      <span class="card-title black-text">{{title}}</span>
      <p>
        {{author}}
      </p>
      <p>
        {{comments}}
      </p>
      <p class="grey-text">
        Posted by: <a href="{{pathFor 'userPage' name=this.username}}" class="">{{username}}</a>
      </p>
    </div>
    <div class="card-action valign-wrapper">
      {{#if ownPost}}
        <a href="{{pathFor 'postEdit'}}" class="valign left waves-effect waves-light btn white-text">Edit</a>
      {{else}}
        <a href="#" class="valign waves-effect waves-light btn white-text">request book</a>
      {{/if}}
    </div>
  </div>
</template>
